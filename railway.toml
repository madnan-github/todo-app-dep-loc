# Railway Configuration for TaskFlow Backend
# Uses Dockerfile for deployment to avoid Nixpacks pyproject.toml detection issues

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
startCommand = "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
