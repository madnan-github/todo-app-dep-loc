# Railway Configuration for TaskFlow Backend
# This tells Railway to use the backend/ directory as the root for deployment

[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT --workers 1"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Nixpacks configuration to prevent automatic pip install
[phases.setup]
nixPkgs = ["python312", "pip"]

[phases.install]
cmds = ["echo 'Skipping automatic install, using buildCommand instead'"]

[phases.build]
cmds = ["cd backend && pip install -r requirements.txt"]
