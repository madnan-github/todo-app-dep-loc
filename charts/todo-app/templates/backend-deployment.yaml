apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-backend
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.global.imageRegistry }}{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: DATABASE_URL
              value: {{ .Values.database.url | quote }}
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: {{ .Values.backend.service.port | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.backend.cors.origins | default "http://localhost:3000" | quote }}
            - name: DEBUG
              value: {{ .Values.backend.debug | default "false" | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | default "development" | quote }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.backend.service.port }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.backend.service.port }}