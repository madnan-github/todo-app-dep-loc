apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  # Frontend configuration
  NEXT_PUBLIC_API_URL: {{ .Values.backend.api.url | default (printf "http://%s-backend:%v" (include "todo-app.fullname" .) .Values.backend.service.port) | quote }}
  # Backend configuration
  API_HOST: "0.0.0.0"
  API_PORT: {{ .Values.backend.service.port | quote }}
  CORS_ORIGINS: {{ .Values.backend.cors.origins | default "http://localhost:3000" | quote }}
  DEBUG: {{ .Values.backend.debug | default "false" | quote }}
  ENVIRONMENT: {{ .Values.global.environment | default "development" | quote }}