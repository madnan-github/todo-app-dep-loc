apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-db-secret
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Database connection URL (base64 encoded)
  # Example: echo -n 'postgresql://user:pass@host:port/dbname' | base64
  database_url: {{ .Values.database.url | b64enc | quote }}