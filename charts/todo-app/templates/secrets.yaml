apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-secret
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded sensitive values
  # DATABASE_URL should be provided externally for security
  # AUTH_SECRET, JWT_SECRET, etc. would go here
  # Example (to be overridden in values or external secret):
  # database-password: <base64-encoded-password>
  # auth-secret: <base64-encoded-auth-secret>