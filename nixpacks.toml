# Nixpacks Configuration for Railway Deployment
# This overrides the default Python detection behavior

[phases.setup]
nixPkgs = ["python312", "pip"]

[phases.install]
# Skip the default pip install . to avoid README.md error
cmds = ["echo 'Skipping pip install, dependencies will be installed in build phase'"]

[phases.build]
# Install dependencies from requirements.txt
cmds = ["cd backend && pip install -r requirements.txt"]

[start]
cmd = "cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT --workers 1"
